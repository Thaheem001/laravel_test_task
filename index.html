<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Laravel Test Task</title>
</head>

<body>

    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-lg-4 text-center my-2  ">
                            <h2>Laravel Test Task</h2>
                        </div>
                        <div class="col-lg-4 text-center my-2  ">
                            <input class="form-control" list="datalistOptions" id="searchTasks"
                                placeholder="Type to search...">
                            <datalist id="datalistOptions">
                            </datalist>
                        </div>
                        <div class="col-lg-4 text-center my-2 d-flex justify-content-center justify-content-lg-end  ">
                            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal">
                                <i class="material-icons">&#xE147;</i> <span>Add New Task</span></a>
                            <a href="#addProjectModal" class="btn btn-primary" data-toggle="modal">
                                <i class="material-icons">&#xE147;</i> <span>Add Project</span></a>
                        </div>
                    </div>
                </div>
                <div class="bg-danger p-3 drag_drop_container " id="high">
                    <h3 class="text-white text-center py-2">High Priority</h3>
                    <div class="table-wraper-responsive">
                        <table class="table  table-hover bg-white dataTable " id="highTable">
                            <thead>
                                <tr>
                                    <th>Task name</th>
                                    <th>Priority</th>
                                    <th>Time stamp</th>
                                    <th>Project Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="bg-info p-3 drag_drop_container " id="medium">
                    <h3 class="text-white text-center py-2">Medium Priority</h3>
                    <div class="table-wraper-responsive">
                        <table class="table  table-hover bg-white dataTable" id="mediumTable">

                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="bg-success p-3 drag_drop_container " id="low">
                    <h3 class="text-white text-center py-2">Low Priority</h3>
                    <div class="table-wraper-responsive">
                        <table class="table  table-hover bg-white dataTable " id="lowTable">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- add Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="addNewTask">
                    <div class="modal-header">
                        <h4 class="modal-title">Add New Task</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Task Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>

                        <div class="form-group">
                            <label>Select Priority</label>
                            <select class="custom-select" aria-label="Select Priority" name="priority">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Time Stamp</label>
                            <input type="datetime-local" class="form-control" name="time_stamp" required>
                        </div>
                        <div class="form-group">
                            <label for="">Select Project</label>
                            <select class="custom-select projects" aria-label="Select Priority" name="project">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editTaskModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Task</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Task Name</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Select Priority</label>
                            <select class="custom-select" aria-label="Select Priority">
                                <option selected>Open this select menu</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Time Stamp</label>
                            <input type="datetime-local" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">Select Project</label>
                            <select class="custom-select projects" aria-label="Select Priority">
                                <option selected>Open this select menu</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteTaskModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Delete Employee</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete these Records?</p>
                        <p class="text-warning"><small>This action cannot be undone.</small></p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Add Project Modal HTML -->
    <div id="addProjectModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Add New Project</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Add New Project" id="addProject"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="addProjectBtn">Add</button>
                            </div>
                        </div>

                        <div class="project-container my-3 ">
                            <ul class="pl-0"></ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://rkusa.github.io/touch-dnd/javascripts/touch-dnd.js"></script>
    <!-- <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
